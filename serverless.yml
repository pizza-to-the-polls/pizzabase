service: pizzabase

frameworkVersion: "1"

plugins:
  - serverless-plugin-typescript
  - serverless-domain-manager

provider:
  name: aws
  runtime: nodejs12.x
  timeout: 30
  stage: prod
  region: us-west-2
  environment:
    SS_AUTH_ID: ${env:SS_AUTH_ID}
    SS_AUTH_TOKEN: ${env:SS_AUTH_TOKEN}
    NODE_ENV: prod
    ZAP_NEW_REPORT: ${env:ZAP_NEW_REPORT}
    ZAP_NEW_LOCATION: ${env:ZAP_NEW_LOCATION}
    GOOGLE_MAPS_KEY: ${env:GOOGLE_MAPS_KEY}
    ALLOWED_ORIGINS: ${env:ALLOWED_ORIGINS}
    STATIC_SITE: ${env:STATIC_SITE}
    UPLOAD_S3_BUCKET: reports.polls.pizza

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "secretsmanager:GetSecretValue"
        - "secretsmanager:PutResourcePolicy"
        - "secretsmanager:PutSecretValue"
        - "secretsmanager:DeleteSecret"
        - "secretsmanager:DescribeSecret"
        - "secretsmanager:TagResource"
      Resource:
        - "arn:aws:secretsmanager:*:*:secret:PizzaBase*"
    - Effect: "Allow"
      Action:
        - "secretsmanager:CreateSecret"
        - "secretsmanager:ListSecrets"
        - "secretsmanager:GetRandomPassword"
        - "tag:GetResources"
        - "rds-data:BatchExecuteStatement"
        - "rds-data:BeginTransaction"
        - "rds-data:CommitTransaction"
        - "rds-data:ExecuteStatement"
        - "rds-data:RollbackTransaction"
      Resource:
        - "*"
    - Effect: "Allow"
      Action:
        - "s3:*Object"
      Resource:
        - "arn:aws:s3:::reports.polls.pizza/*"

package:
  include:
    - ormconfig.json

functions:
  app:
    handler: src/lambda.handler
    events:
      - http: ANY /
      - http: "ANY {proxy+}"

custom:
  customDomain:
    domainName: base.polls.pizza
    basePath: ""
    stage: prod
    createRoute53Record: true
